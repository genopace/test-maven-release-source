name: Notify external repositories about a new release
on:
  push:
    tags:
      - genopace-test-artefact-*

jobs:
  notify-dependants:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [ 'genopace/test-maven-release-dependant-1', 'genopace/test-maven-release-dependant-2' ]
    steps:
      - name: Get version from tag
        run: |
          TAG_NAME=${{ github.ref_name }}
          RELEASE_VERSION=${TAG_NAME#genopace-test-artefact-}
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
      - name: Notify dependant repos of new API release
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.NOTIFY_REPOS_PAT }}
          repository: ${{ matrix.repo }}
          event-type: api-update
          client-payload: |-
            {
              "api-version": "${{ env.RELEASE_VERSION }}"
            }


